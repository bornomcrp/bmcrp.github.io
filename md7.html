<!DOCTYPE html>
<html lang="en">

<head>

    <title>MAMIMA e-HealthCare System</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.0/chart.min.js"

<body>

        <div class="main">
            <div class="topbar" style="background-color: white; margin-top: 10px;">
                <div class="toggle">
                    <img width="160px" height="60px" src="assets/imgs/logo.png" alt="">
                </div>

                <div class="title">
                        <h4 style="margin-right: 175px; color: #0C8311; font-size: 0.85rem;">MAMIMA e-HealthCare System</h4>
                    </div>

                <div class="user">
                    <img src="assets/imgs/AF Logo.png" alt="">
                </div>
            </div>

            <!-- ======================= Page ================== -->

            <div style="text-align: center; margin-top: 20px;">
                <h3>Pending Consultaions</h3>
            </div><br>

            <div class="tablediv" style="height:750px;overflow:auto;">

                <table class="table" id='dataTbl'>

			<tr>
				<th>S/N</th>
				<th>PID</th>
                <th>Doctor</th>

		        </thead>

                <tr>
                    <td>S/N</td>
                    <td>PID</td>
				    <td>Doctor</td>
				    <td>Facility</td>
                </tr>

                </tbody>

            </table>
               
            </div>
            
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
